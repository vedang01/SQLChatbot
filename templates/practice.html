<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/a11y-dark.min.css">
    
    <title>Practice SQL</title>
</head>
<body>
    <h1>Practice SQL Topics</h1>
    <form id="practiceForm" action="/start_test" method="post">
        <div class="topics-list">
            <label for="topic-select">Choose a topic:</label>
            <select name="topic" id="topic-select">
                {% for topic in topics %}
                    <option value="{{ topic }}">{{ topic }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="difficulty-level">
            <p>Select difficulty level:</p>
            <input type="radio" id="beginner" name="difficulty" value="beginner">
            <label for="beginner">Beginner</label><br>
            <input type="radio" id="intermediate" name="difficulty" value="intermediate">
            <label for="intermediate">Intermediate</label><br>
            <input type="radio" id="advanced" name="difficulty" value="advanced">
            <label for="advanced">Advanced</label>
        </div>
        <button type="button" onclick="fetchPreviousScore()" class="btn btn-primary">Start Test</button>

        <!-- <button type="submit" class="btn btn-primary">Start Test</button> -->
    </form>
    <div class="sandbox-button-container">
            <a href="\sandbox" class="btn btn-primary">Sandbox Mode</a>
    </div>

    <div id="scoreModel" class="model" style="display:none;">
        <div class="model-content">
            <span class="close">&times;</span>
            <p id="previousScore">Your previous score: </p>
            <button onclick="continueToTest()">Continue to Test</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script>
        function fetchPreviousScore() {
            var topic = document.getElementById("topic-select").value;
            // Fetch request to get previous score
            fetch('/get_previous_score?topic=' + topic)
            .then(response => response.json())
            .then(data => {
                document.getElementById("previousScore").innerHTML = "Your previous score: " + data.score;
                document.getElementById("scoreModel").style.display = 'block';
            });
        }

        function continueToTest() {
            document.getElementById("scoreModel").style.display = 'none';
            document.getElementById("practiceForm").submit();
        }

        // Get the model
        var model = document.getElementById("scoreModel");

        // Get the <span> element that closes the model
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the model
        span.onclick = function() {
            model.style.display = "none";
        }

        // When the user clicks anywhere outside of the model, close it
        window.onclick = function(event) {
            if (event.target == model) {
                model.style.display = "none";
            }
        }
    </script>
    
</body>
</html>
